    const baseURL = "https://r2.example.com/"; // è«‹ä¿®æ”¹ç‚ºæ‚¨çš„å¯¦éš› R2 å­˜å„²ä½ç½®
    let generatedUrls = []; // å„²å­˜ç”Ÿæˆçš„URL

    function clearAll() {

    function processInput(input) {
      // ç§»é™¤é–‹é ­å’Œçµå°¾çš„å¼•è™Ÿ
      input = input.replace(/^["']|["']$/g, '').trim();
      
      // åˆ†å‰²è¼¸å…¥ï¼ˆæ”¯æ´æ›è¡Œã€ç©ºæ ¼å’Œé€—è™Ÿï¼‰
      let paths = input
        .split(/[\n,]/)

    async function generateLinks() {
      const input = document.getElementById("pathInput").value.trim();
      const outputDiv = document.getElementById("url-output");
      const loadingDiv = document.getElementById("loading");
      const generateBtn = document.getElementById("generateBtn");
      const copyAllBtn = document.getElementById("copyAllBtn");

      if (!input) {

      try {

        const paths = processInput(input);

        for (let path of paths) {
