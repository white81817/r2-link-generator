  <script>
    // ç›´æ¥è¨­å®š baseURL
    const baseURL = "https://photos.shaner.com.tw/file/deeping/";
    let generatedUrls = []; // å„²å­˜ç”Ÿæˆçš„URL

    function clearAll() {
      document.getElementById('pathInput').value = '';
      document.getElementById('url-output').innerHTML = '';
      document.getElementById('copyAllBtn').classList.remove('visible');
      generatedUrls = [];
    }

    function processInput(input) {
      // ç§»é™¤é–‹é ­å’Œçµå°¾çš„å¼•è™Ÿ
      input = input.replace(/^["']|["']$/g, '').trim();
      
      // åˆ†å‰²è¼¸å…¥ï¼ˆæ”¯æ´æ›è¡Œã€ç©ºæ ¼å’Œé€—è™Ÿï¼‰
      let paths = input
        .split(/[\n,]/)
        .flatMap(line => line.trim().split(/\s+/))
        .filter(path => path.trim().length > 0)
        .map(path => path.trim());
      
      return [...new Set(paths)]; // ç§»é™¤é‡è¤‡çš„è·¯å¾‘
    }

    async function generateLinks() {
      const input = document.getElementById("pathInput").value.trim();
      const outputDiv = document.getElementById("url-output");
      const loadingDiv = document.getElementById("loading");
      const generateBtn = document.getElementById("generateBtn");
      const copyAllBtn = document.getElementById("copyAllBtn");

      if (!input) {
        outputDiv.innerHTML = '<div class="error">âš ï¸ è«‹è¼¸å…¥æª”æ¡ˆè·¯å¾‘</div>';
        return;
      }

      try {
        generateBtn.disabled = true;
        loadingDiv.classList.add("active");
        outputDiv.innerHTML = "";
        generatedUrls = []; // æ¸…ç©ºä¹‹å‰çš„URL

        const paths = processInput(input);
        let output = "";
        let validPathsFound = false;

        for (let path of paths) {
          let relativePath = null;

          if (/å®˜ç¶²[\\\/]+/.test(path)) {
            let match = path.match(/å®˜ç¶²[\\\/]+(.+)/);
            if (match && match[1]) {
              relativePath = match[1];
            }
          } else if (/^[A-Za-z]:[\\\/]+/.test(path)) {
            relativePath = path.replace(/^[A-Za-z]:[\\\/]+/, "");
          }

          if (relativePath) {
            validPathsFound = true;
            const finalPath = relativePath.replace(/\\/g, "/").replace(/\//g, "/");
            const fullURL = baseURL + finalPath;
            generatedUrls.push(fullURL);
            output += `<div class='url-line' onclick="copyToClipboard('${fullURL}', this)">
              ğŸ”— ${fullURL}
            </div>`;
          } else {
            output += `<div class='url-line error'>âŒ ç„¡æ•ˆè·¯å¾‘ï¼š${path}</div>`;
          }
        }

        if (!validPathsFound) {
          output = '<div class="error">âš ï¸ æ²’æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„è·¯å¾‘ï¼Œè«‹ç¢ºèªè¼¸å…¥æ ¼å¼æ˜¯å¦æ­£ç¢º</div>';
          copyAllBtn.classList.remove('visible');
        } else {
          copyAllBtn.classList.add('visible');
        }

        outputDiv.innerHTML = output;
      } catch (error) {
        outputDiv.innerHTML = `<div class="error">âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}</div>`;
      } finally {
        generateBtn.disabled = false;
        loadingDiv.classList.remove("active");
      }
    }

    async function copyToClipboard(text, element) {
      try {
        await navigator.clipboard.writeText(text);
        const originalText = element.innerHTML;
        element.innerHTML = 'âœ… å·²è¤‡è£½ï¼';
        element.classList.add('success');
        
        setTimeout(() => {

          element.classList.remove('success');
        }, 2000);
      } catch (err) {

    }

    async function copyAllLinks() {
